<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零一二科技</title>
    <style>
        @font-face {
            font-family: 'PingFang SC';
            font-weight: 600;
            src: local('PingFang SC SemiBold');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            font-family: 'PingFang SC', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 48px; /* Set to fixed size as recommended for desktop */
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.05em;
            line-height: 1.4;
            margin: 0;
            padding: 0 10px;
            overflow: hidden;
            border-right: .15em solid transparent; /* Make the cursor invisible */
            animation: typing 6s steps(40, end) 1s forwards;
        }
        footer {
            position: fixed;
            bottom: 0;
            font-size: 16px; /* Fixed font size for better readability */
            color: #aaaaaa;
            text-align: center;
            width: 100%;
            padding: 10px 0;
        }
        footer a {
            color: #888888;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px; /* Smaller font size for mobile */
            }
            body {
                font-size: 14px;
                padding: 10px;
            }
            footer {
                font-size: 12px; /* Smaller font size for footer on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>零一二科技，让有趣便捷的疗愈方式变得更加普及</h1>
    <footer>
        <a href="http://beian.miit.gov.cn/" target="_blank">备案号：沪ICP备2024067495号-2</a>
    </footer>
</body>
</html>
